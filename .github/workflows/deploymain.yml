name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
      working-directory: ./client
    
    - name: Build and deploy
      run: powershell -ExecutionPolicy Bypass -File DeployPSScripts\Scripts\DeployWeb.ps1 -RepoPath ${{ github.workspace }} -CI
    
    - name: Copy DeployPSScripts directory - DEBUG
      if: always()
      run: |
        Get-ChildItem -Path . -Recurse -Directory | Select-Object FullName
        Get-ChildItem -Path .\DeployPSScripts -Recurse -ErrorAction SilentlyContinue | Select-Object FullName
